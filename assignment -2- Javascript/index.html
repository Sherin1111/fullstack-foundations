<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Perfume</title>
  </head>
  <body>
    <h1>Fragrance Selector</h1>

    <div class="container">
      <p>
        Discover your perfect fragrance by choosing three of your favourite
        notes.
      </p>

      <form>
        <span> 
        <label for="topnote">Choose a top note:</label>
        <select name="topnote" id="topnote">
          <option value="citrus">Citrus</option>
          <option value="herbal">Herbal</option>
          <option value="fruity">Fruity</option>
        </select>
        </span>
        <span> 
         <label for="middlenote">Choose a middle note:</label>
        <select name="middlenote" id="middlenote">
          <option value="floral">Floral</option>
          <option value="spicy">Spicy</option>
          <option value="aquatic">Aquatic</option> 
        </select>
        </span>
         <span> 
          <label for="basenote">Choose a base note:</label>
        <select name="basenote" id="basenote">
          <option value="woody">Woody</option>
          <option value="amber_vanilla">Amber/Vanilla</option>
          <option value="musk">Musk</option>  
        </span>
        </select>
        <br /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
   
    <footer>This project was coded by Sherin Adam</footer>

    <script src="src/index.js"></script>
  </body>
</html>
